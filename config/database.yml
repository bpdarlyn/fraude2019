default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASS'] %>
  host: 127.0.0.1
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
development:
  <<: *default
  database: <%= "#{ENV['DATABASE_NAME']}_development" %>
test:
  <<: *default
  database: <%= "#{ENV['DATABASE_NAME']}_test" %>
production:
  <<: *default
  database: <%= "#{ENV['DATABASE_NAME']}_production" %>